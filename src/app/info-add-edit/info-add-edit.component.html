<div mat-dialog-title>
    <h1>Information Form</h1>
</div>
<form [formGroup]="infoform" (ngSubmit)="formSubmit()" >
<div mat-dialog-content>
    <div class="row content">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-icon matSuffix>supervised_user_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-icon matSuffix>supervised_user_circle</mat-icon>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
            <mat-icon matSuffix>local_phone</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. abc@xyz.com" type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>CNIC</mat-label>
            <input matInput placeholder="CNIC" formControlName="cnic">
            <mat-icon matSuffix>credit_card</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput placeholder="Experience" type="number" maxlength="2" formControlName="experience" >
            <mat-icon matSuffix>group_work</mat-icon>
            <mat-hint>No. Of Years</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let edu of educationList" [value]="edu">
                {{edu}}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>assignment</mat-icon>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="reset" mat-dialog-close="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
